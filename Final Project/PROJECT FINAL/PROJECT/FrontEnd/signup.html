<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
  <a class="navbar-brand" href="#home">Hospital</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="homeout.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
    </ul>
  </div>
</div>

  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="signup-first-name">First Name:</label>
      <input type="text" id="signup-first-name" name="first_name" required>

      <label for="signup-last-name">Last Name:</label>
      <input type="text" id="signup-last-name" name="last_name" required>

      <label for="signup-birth-date">Birth Date:</label>
      <input type="date" id="signup-birth-date" name="birth_date" required>

      <label for="signup-gender">Gender:</label>
      <select id="signup-gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email" required>

      <label for="signup-phone-number">Phone Number:</label>
      <input type="tel" id="signup-phone-number" name="phone_number" required>

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password" required>

      <label for="signup-role">Role:</label>
      <select id="signup-role" name="role" required>
        <option value="Patient">Patient</option>
        <option value="Doctor">Doctor</option>
        <option value="Admin">Admin</option>
      </select>

      <p id="signup-error" class="error-message"></p>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="scripts/signup.js"></script>
</body>
</html>
